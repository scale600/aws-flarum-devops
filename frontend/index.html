<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RiderHub Forum</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .header h1 {
        color: #2c3e50;
        font-size: 2.5rem;
        margin-bottom: 10px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .header p {
        color: #7f8c8d;
        font-size: 1.1rem;
      }

      .nav {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      }

      .nav-buttons {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .nav-btn {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .nav-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .content {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        min-height: 400px;
      }

      .loading {
        text-align: center;
        color: #7f8c8d;
        font-size: 1.1rem;
      }

      .post {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        border-left: 4px solid #667eea;
        transition: all 0.3s ease;
      }

      .post:hover {
        transform: translateX(5px);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      }

      .post-title {
        font-size: 1.3rem;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      .post-meta {
        color: #7f8c8d;
        font-size: 0.9rem;
        margin-bottom: 15px;
      }

      .post-content {
        color: #555;
        line-height: 1.6;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }

      .stat-number {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .stat-label {
        font-size: 0.9rem;
        opacity: 0.9;
      }

      .error {
        background: #ffebee;
        color: #c62828;
        padding: 15px;
        border-radius: 10px;
        border-left: 4px solid #c62828;
      }

      @media (max-width: 768px) {
        .container {
          padding: 10px;
        }

        .header h1 {
          font-size: 2rem;
        }

        .nav-buttons {
          flex-direction: column;
          align-items: center;
        }

        .nav-btn {
          width: 100%;
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üèçÔ∏è RiderHub Forum</h1>
        <p>
          Motorcycle Community Forum - Built with AWS Lambda & Serverless
          Architecture
        </p>
      </div>

      <div class="nav">
        <div class="nav-buttons">
          <button class="nav-btn" onclick="loadHome()">üè† Home</button>
          <button class="nav-btn" onclick="loadPosts()">üìù Posts</button>
          <button class="nav-btn" onclick="loadDiscussions()">
            üí¨ Discussions
          </button>
          <button class="nav-btn" onclick="loadUsers()">üë• Users</button>
          <button class="nav-btn" onclick="loadForumInfo()">
            ‚ÑπÔ∏è Forum Info
          </button>
        </div>
      </div>

      <div class="content" id="content">
        <div class="loading">Click a button above to explore the forum!</div>
      </div>
    </div>

    <script>
      const API_BASE =
        "https://99hfk9nt19.execute-api.us-east-1.amazonaws.com/production";

      async function fetchData(endpoint) {
        try {
          const response = await fetch(`${API_BASE}${endpoint}`);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return await response.json();
        } catch (error) {
          console.error("Error fetching data:", error);
          throw error;
        }
      }

      function showLoading() {
        document.getElementById("content").innerHTML =
          '<div class="loading">Loading...</div>';
      }

      function showError(message) {
        document.getElementById("content").innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
      }

      async function loadHome() {
        showLoading();
        try {
          const data = await fetchData("/");
          document.getElementById("content").innerHTML = `
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-number">${
                              data.features.length
                            }</div>
                            <div class="stat-label">Features</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${
                              Object.keys(data.endpoints).length
                            }</div>
                            <div class="stat-label">API Endpoints</div>
                        </div>
                    </div>
                    <h2>Welcome to RiderHub!</h2>
                    <p style="margin-bottom: 20px; font-size: 1.1rem; color: #555;">${
                      data.message
                    }</p>
                    <h3>Features:</h3>
                    <ul style="margin-bottom: 20px; padding-left: 20px;">
                        ${data.features
                          .map(
                            (feature) =>
                              `<li style="margin-bottom: 5px;">${feature}</li>`
                          )
                          .join("")}
                    </ul>
                    <h3>Available Endpoints:</h3>
                    <ul style="padding-left: 20px;">
                        ${Object.entries(data.endpoints)
                          .map(
                            ([endpoint, description]) =>
                              `<li style="margin-bottom: 5px;"><code>${endpoint}</code> - ${description}</li>`
                          )
                          .join("")}
                    </ul>
                `;
        } catch (error) {
          showError("Failed to load home page: " + error.message);
        }
      }

      async function loadPosts() {
        showLoading();
        try {
          const data = await fetchData("/posts");
          document.getElementById("content").innerHTML = `
                    <h2>üìù Forum Posts (${data.total})</h2>
                    ${data.posts
                      .map(
                        (post) => `
                        <div class="post">
                            <div class="post-title">${post.title}</div>
                            <div class="post-meta">
                                By ${post.author} ‚Ä¢ ${new Date(
                          post.created_at
                        ).toLocaleDateString()} ‚Ä¢ ${post.replies} replies
                            </div>
                            <div class="post-content">${post.content}</div>
                        </div>
                    `
                      )
                      .join("")}
                `;
        } catch (error) {
          showError("Failed to load posts: " + error.message);
        }
      }

      async function loadDiscussions() {
        showLoading();
        try {
          const data = await fetchData("/discussions");
          document.getElementById("content").innerHTML = `
                    <h2>üí¨ Discussions (${data.total})</h2>
                    ${data.discussions
                      .map(
                        (discussion) => `
                        <div class="post">
                            <div class="post-title">${discussion.title}</div>
                            <div class="post-meta">
                                ${
                                  discussion.post_count
                                } posts ‚Ä¢ Last activity: ${new Date(
                          discussion.last_post
                        ).toLocaleDateString()}
                            </div>
                            <div class="post-content">${
                              discussion.description
                            }</div>
                        </div>
                    `
                      )
                      .join("")}
                `;
        } catch (error) {
          showError("Failed to load discussions: " + error.message);
        }
      }

      async function loadUsers() {
        showLoading();
        try {
          const data = await fetchData("/users");
          document.getElementById("content").innerHTML = `
                    <h2>üë• Community Members (${data.total})</h2>
                    ${data.users
                      .map(
                        (user) => `
                        <div class="post">
                            <div class="post-title">${user.display_name}</div>
                            <div class="post-meta">
                                @${user.username} ‚Ä¢ Joined: ${new Date(
                          user.join_date
                        ).toLocaleDateString()} ‚Ä¢ ${user.post_count} posts
                            </div>
                        </div>
                    `
                      )
                      .join("")}
                `;
        } catch (error) {
          showError("Failed to load users: " + error.message);
        }
      }

      async function loadForumInfo() {
        showLoading();
        try {
          const data = await fetchData("/api/forum");
          document.getElementById("content").innerHTML = `
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-number">${
                              data.statistics.total_posts
                            }</div>
                            <div class="stat-label">Total Posts</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${
                              data.statistics.total_users
                            }</div>
                            <div class="stat-label">Total Users</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${
                              data.statistics.total_discussions
                            }</div>
                            <div class="stat-label">Discussions</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${
                              data.statistics.online_users
                            }</div>
                            <div class="stat-label">Online Now</div>
                        </div>
                    </div>
                    <h2>‚ÑπÔ∏è ${data.name} Forum Information</h2>
                    <p style="margin-bottom: 20px; font-size: 1.1rem; color: #555;">${
                      data.description
                    }</p>
                    <h3>Features:</h3>
                    <ul style="margin-bottom: 20px; padding-left: 20px;">
                        ${data.features
                          .map(
                            (feature) =>
                              `<li style="margin-bottom: 5px;">${feature}</li>`
                          )
                          .join("")}
                    </ul>
                    <h3>API Endpoints:</h3>
                    <ul style="padding-left: 20px;">
                        ${Object.entries(data.endpoints)
                          .map(
                            ([endpoint, description]) =>
                              `<li style="margin-bottom: 5px;"><code>${endpoint}</code> - ${description}</li>`
                          )
                          .join("")}
                    </ul>
                `;
        } catch (error) {
          showError("Failed to load forum info: " + error.message);
        }
      }

      // Load home page by default
      window.onload = loadHome;
    </script>
  </body>
</html>
